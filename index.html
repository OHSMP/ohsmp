<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHSMP</title>
    <meta name="description" content="The Official Minecraft Server of Stanford Online High School">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ohsmpLOGO.jfif" type="image/jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="video-container">
        <video class="video-background" muted loop id="backgroundVideo">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/rules.html">Rules</a></li>
            <li><a href="pages/whitelist.html">Whitelist</a></li>
            <li><a href="pages/about.html">About</a></li>
        </ul>
    </nav>
    <main class="content-wrapper" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh;">
        <h1 style="margin-bottom:0.5em;">OHSMP</h1>
        <div style="color:#555;margin-bottom:2em;text-align:center;font-size:1.1em;">
            The Official Minecraft Server of Stanford Online High School
        </div>
        <div class="card server-status" style="width:100%;max-width:400px;">
            <h2 style="margin-bottom:1em;">Connect to the Server</h2>
            <div class="connection-detail">
                <span>Address:</span>
                <code id="serverAddress">play.ohsmp.com</code>
                <button class="copy-button" data-copy-target="serverAddress" title="Copy address">
                    <i class="fa fa-clipboard"></i>
                </button>
            </div>
            <div class="status-indicator">
                <span>Server Status:</span>
                <span id="serverStatus">
                    <span class="status-bubble status-offline"></span>
                    <span id="serverStatusText">Checking...</span>
                </span>
            </div>
            <div class="last-checked" id="lastChecked"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
